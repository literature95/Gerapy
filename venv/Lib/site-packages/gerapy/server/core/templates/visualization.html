<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据管理</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 1680px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 获取数据
        fetch('/api/visualization_data/')  // 修改这里的URL
          .then(response => response.json())
          .then(data => {
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '电影评分柱状图',
                        //标题居中
                        left: 'center',
                        textAlign: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: function (params) {
                            // params 包含了当前鼠标悬停的元素的相关信息
                            // params.name 是电影名称，params.value 是评分
                            return params.name + ' 的评分: ' + params.value;
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '25%',  // 增大底部空间以容纳较长的横轴标签
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: data.labels,
                        name: '电影名称',
                        axisLabel: {
                            interval: 0,  // 显示所有标签
                            rotate: 15,   // 旋转标签，避免重叠
                            textStyle: {
                                fontSize: 12  // 调整字体大小
                            }
                        }
                    },
                    yAxis: {
                        type: 'value',
                        name: '电影评分'
                    },
                    series: [{
                        data: data.values,
                        type: 'bar',
                        name: '评分'
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            })
          .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>

</html>
